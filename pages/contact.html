    <div class="row">
        <div class="col-md-12 ">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Guest Feed back</h3>
                </div>
                <div class="panel-body">
                    <uib-alert ng-show="alert.show" close="closeAlert()" dismiss-on-timeout="300"  type="{{alert.type}}">{{alert.msg}}</uib-alert>
                    <form role="form">
                        <div class="form-group">
                            <label for="senderName">Your Name*</label>
                            <input type="text" class="form-control input-lg" id="senderName" placeholder="Your Name" ng-model="contact.senderName">
                        </div>
                        <div class="form-group">
                            <label for="senderEmail">Your Email*</label>
                            <input type="email" class="form-control input-lg" id="senderEmail" placeholder="example@karholdings.ca" ng-model="contact.senderEmail">
                        </div>
                        <div class="form-group">
                            <label for="senderMessage">Your Message*</label>
                            <textarea class="form-control" rows="3" id="senderMessage" placeholder="Type your message here..." ng-model="contact.senderText"></textarea>
                        </div>
                        <button type="button" class="btn btn-default" ng-click="sentContactEmail(contact)">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
